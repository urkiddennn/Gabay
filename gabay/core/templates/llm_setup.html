<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabay | AI Engine Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #111115;
            --surface: #1A1A24;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .radio-item {
            position: relative;
        }

        .radio-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            display: block;
            padding: 12px;
            text-align: center;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .radio-item input:checked+.radio-label {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--text-main);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-top: 8px;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .back-link:hover {
            color: var(--text-main);
        }

        .guide-box {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .guide-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .guide-steps {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        .guide-steps li {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .guide-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß† AI Engine</h1>
        <p class="subtitle">Choose your intelligence provider</p>

        <form action="/setup/llm" method="POST">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <div class="form-group">
                <label>Active Provider</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="p_groq" name="llm_provider" value="groq" {% if llm_provider=='groq'
                            %}checked{% endif %}>
                        <label for="p_groq" class="radio-label">Groq</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="p_gemini" name="llm_provider" value="gemini" {% if
                            llm_provider=='gemini' %}checked{% endif %}>
                        <label for="p_gemini" class="radio-label">Gemini</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Groq API Key (Llama 3)</label>
                <input type="password" name="groq_api_key" value="{{ groq_api_key }}" placeholder="gsk_...">
            </div>

            <div class="form-group">
                <label>Gemini API Key</label>
                <input type="password" name="gemini_api_key" value="{{ gemini_api_key }}" placeholder="AIza...">
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <a href="/admin?user_id={{ user_id }}" class="back-link">‚Üê Cancel and Back</a>

        <div class="guide-box">
            <div class="guide-title">üìñ Where to get keys?</div>
            <ul class="guide-steps">
                <li><strong>Groq:</strong> <a href="https://console.groq.com/keys" target="_blank"
                        class="guide-link">console.groq.com</a></li>
                <li><strong>Gemini:</strong> <a href="https://aistudio.google.com/app/apikey" target="_blank"
                        class="guide-link">aistudio.google.com</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
