<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabay | Groq AI Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #111115;
            --surface: #1A1A24;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--text-main);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .back-link:hover {
            color: var(--text-main);
        }

        .guide-box {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .guide-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .guide-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .guide-steps li {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
            line-height: 1.5;
        }

        .step-num {
            color: var(--text-main);
            font-weight: 700;
            opacity: 0.5;
        }

        .guide-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .guide-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß† Groq AI Engine</h1>
        <form action="/setup/groq" method="POST">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="form-group">
                <label>Groq API Key</label>
                <input type="password" name="groq_api_key" value="{{ groq_api_key }}" placeholder="gsk_...">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <a href="/admin?user_id={{ user_id }}" class="back-link">‚Üê Cancel and Back</a>

        <div class="guide-box">
            <div class="guide-title">
                <span>üìñ How to Connect</span>
            </div>
            <ul class="guide-steps">
                <li>
                    <span class="step-num">1.</span>
                    <span>Go to the <a href="https://console.groq.com/keys" target="_blank" class="guide-link">Groq
                            Console</a>.</span>
                </li>
                <li>
                    <span class="step-num">2.</span>
                    <span>Create a new API Key (e.g., named "Gabay").</span>
                </li>
                <li>
                    <span class="step-num">3.</span>
                    <span>Copy the key (starts with <code>gsk_</code>) and paste it into the field above.</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
